<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>


     <!-- LINKING BOOTSTRAP  -->
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h3>REGISTRATION</h3>
    <!-- <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScBe0xXExCaY-vLjyN_mNvGqdOrJaqy-7XF5yrCzbTVwmHZbg/viewform?embedded=true" width="640" height="1212" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe> -->

    <div class="container">
        <form class="item" id="registrationForm">
           <h5>NAME</h5>
            <input  placeholder="Your Name" id="Name" name="Name" required><br><br>
            <h5>Email Address</h5>
            <input  placeholder="Email Address" id="email" name="Email" required><br><br>
            <h5>Mobile</h5>
            <input id="Mobile" name="Mobile" maxlength="10" required><br><br>

            <div class="btn-group dropright">
                <button type="button" class="btn btn-secondary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="branchButton">
                    BRANCH &#x27A4;
                </button>
                <div class="dropdown-menu">
                    <button type="button" class="dropdown-item">CSE</button>
                    <button type="button" class="dropdown-item">IT</button>
                    <button type="button" class="dropdown-item">ECE</button>
                    <button type="button" class="dropdown-item">EEE</button>
                    <button type="button" class="dropdown-item">EE</button>
                    <button type="button" class="dropdown-item">ME</button>
                    <button type="button" class="dropdown-item">CE</button>
                    <button type="button" class="dropdown-item">EI</button>
                </div>
            </div>
            <br><br>


            <h3>EVENT</h3>
            <div class="event">
                ROBOWARS
            </div>

            <br>

            <h3>Amount</h3>
            <div class="amount">
             ₹50   
            </div>

            <br><br><br>
            <button type="submit" class="btn btn-success">PAY</button>
        </form>
    </div>
</body>
</html>
